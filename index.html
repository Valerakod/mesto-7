<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа Яндекс.Практикум Валерии Емец">
  <meta name="author" content="Валерия Емец">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <a class="header__logo" href="#"></a>
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name">Валерия Емец</h1>
        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль">
        </button>
        <p class="profile__job">Студентка Яндекс.Практикум</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить">
      </button>
    </section>

    <section class="elements">
      <template id="card">
        <article class="element">
          <img class="element__image" src="./images/karachevsk.jpg" alt="Карачaевск">
          <h2 class="element__text">Карачaевск</h2>
          <button class="element__heart" type="button" aria-label="Поставить лайк"></button>
          <button class="element__delete-icon" type="button" aria-label="Удалить"></button>
        </article>
      </template>

    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2021. Валерия Емец</p>
  </footer>

  <article class="popup popup-edit">
    <div class="popup__container">
      <form class="popup__form popup__form_profile" method="post" name="form-element" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <label class="popup__field">
            <input class="popup__input" placeholder="Имя" type="text" name="popup-name" value="" required
              id="popup-text-check-name" minlength="2" maxlength="40">
            <span class="popup__input-error popup-name-error" id="popup-name"></span>
          </label>
          <label class="popup__field">
            <input class="popup__input" placeholder="Профессиональная деятельность" type="text" name="popup-job"
              value="" required id="popup-text-check-job" minlength="2" maxlength="200">
            <span class="popup__input-error popup-job-error" id="popup-job"></span>
          </label>
        </fieldset>
        <button class="popup__save-button popup__save-button_inactive" type="submit" disabled>Сохранить</button>
      </form>
      <button class="popup__close-button popup__close-button_edit" type="button" aria-label="Закрыть"></button>
    </div>
  </article>

  <article class="popup popup-add">
    <div class="popup__container">
      <form class="popup__form popup__form_add" method="post" name="form-element" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__input-container">
          <label class="popup__field">
            <input class="popup__input" placeholder="Название" type="text" name="popup-placename" value="" required
              id="popup-text-place-name" minlength="2" maxlength="30">
            <span class="popup__input-error  popup-placename-error" id="popup-placename"></span>
          </label>
          <label class="popup__field">
            <input class="popup__input" placeholder="Ссылка на картинку" type="url" name="popup-source" value=""
              required id="popup-text-place-source">
            <span class="popup__input-error  popup-source-error" id="popup-source"></span>
          </label>
        </fieldset>
        <button class="popup__save-button popup__save-button_inactive" type="submit" disabled>Создать</button>
      </form>
      <button class="popup__close-button popup__close-button_add" type="button" aria-label="Закрыть"></button>
    </div>
  </article>

  <article class="popup popup-img">
    <div class="popup__element">
      <figure class="figure">
        <img class="popup__element-image"
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Байкал">
        <figcaption class="popup__element-text">Карачaевск</figcaption>
      </figure>
      <button class="popup__close-button popup__close-button_img" type="button" aria-label="Закрыть"></button>
    </div>
  </article>

  <script type="module" src="./scripts/index.js"></script>


</body>

</html>
